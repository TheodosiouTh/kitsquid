{{ define "content" }}
    <h1 class="text-2xl inline-block border-b-4 border-kit">Admin</h1>
    <div>
        <div class="w-full flex mt-8">
            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-2 px-4 rounded-full mr-2">
                Reindex
            </button>
            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-2 px-4 rounded-full ml-2 mr-2" onclick="flushAll()">
                Flush
            </button>
            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-2 px-4 rounded-full ml-2 mr-2">
                Scrape
            </button>
        </div>

        <h2 class="text-lg inline-block border-b-2 border-kit mt-8 mb-4">Database</h2>
        <div class="flex flex-wrap">
            <div class="flex w-full lg:w-2/3 pr-1">
                <div class="flex flex-col w-full">
                        <div class="flex items-center justify-between mb-2">
                            <label for="select-admin-entity" class="w-1/4">Entity:</label>
                            <div class="relative w-full">
                                <select id="select-admin-entity" name="entity"
                                        class="block w-full bg-white cursor-pointer appearance-none border border-gray-400 rounded py-2 px-2 text-sm text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                    {{ range .entities }}
                                        <option value="{{ .Name }}">{{ .Name }}</option>
                                    {{ end }}
                                </select>
                                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                         viewBox="0 0 20 20">
                                        <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mb-2">
                            <label for="input-admin-browser-key" class="w-1/4">Key:</label>
                            <input type="text" id="input-admin-browser-key" placeholder="Key"
                                   class="bg-white appearance-none border border-gray-400 placeholder-gray-700 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="flex items-center justify-between mb-2">
                            <label for="textarea-admin-browser-value" class="w-1/4">Value:</label>
                            <textarea id="textarea-admin-browser-value" placeholder="{}"
                                      class="bg-white appearance-none border border-gray-400 placeholder-gray-700 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-sm"
                                      style="min-height: 200px"></textarea>
                        </div>

                        <div class="flex items-center flex-wrap justify-end">
                            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-1 px-4 rounded-full ml-4" onclick="browse('get')">
                                Get
                            </button>
                            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-1 px-4 rounded-full ml-4" onclick="browse('list')">
                                List
                            </button>
                            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-1 px-4 rounded-full ml-4" onclick="browse('put')">
                                Put
                            </button>
                            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-1 px-4 rounded-full ml-4" onclick="browse('delete')">
                                Delete
                            </button>
                            <button class="bg-kit hover:bg-kit-dark font-semibold text-white py-1 px-4 rounded-full ml-4" onclick="browse('flush')">
                                Flush
                            </button>
                        </div>
                </div>
            </div>
            <div class="w-full min-h-full lg:w-1/3 pl-1">
                <textarea id="textarea-admin-browser-result" class="w-full h-full py-2 px-4 border border-gray-400 rounded text-xs" placeholder="Data View" readonly></textarea>
            </div>
        </div>
    </div>

    <script src="/assets/js/admin.js"></script>
{{end}}
