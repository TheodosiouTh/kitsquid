{{ define "content" }}
    {{ include "layouts/alert" }}
    <h1 class="text-2xl inline-block border-b-4 border-kit mb-4">Vorlesungen</h1>
    <div class="flex flex-wrap">
        {{ range .lectures }}
            <div class="w-full sm:w-1/2 xl:w-1/3 p-1">
                <a href="event/{{ .Id }}">
                <div class="h-full rounded relative overflow-hidden shadow-md hover:shadow-lg bg-white event-card">
                    <div class="h-full rounded-bl rounded-tl w-05 absolute faculty-indicator" style="background-color: {{ randomColor (index .Categories $.tplCtx.Constants.FacultyIndex) }}" title="{{ index .Categories 0 }}"></div>
                    <div class="pl-4 pr-8 py-2 text-gray-700 text-sm">
                        <div>
                            <span class="font-semibold">{{ .Name }}</span>
                        </div>
                        <div>
                            <span class="text-xs">
                                <i class="cil-user"></i>
                                {{ range $i, $e := .Lecturers }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}
                            </span>
                        </div>
                        <div class="flex flex-wrap mt-2">
                            {{ range slice .Categories 1 }}
                                <div class="rounded bg-gray-400 p-1 m-px truncate max-w-4xs text-2xs" title="{{ . }}">{{ . }}</div>
                            {{ end }}
                        </div>
                    </div>
                    <div class="absolute top-0 right-0 m-2 p-1 bg-gray-400 rounded text-xs text-gray-700 font-semibold" title="{{ .Type }}">
                        <span class="cursor-default">{{ strIndex 0 .Type }}</span>
                    </div>
                </div>
                </a>
            </div>
        {{ end }}
    </div>
{{ end }}
