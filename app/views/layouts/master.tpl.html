<html class="font-sans">
<head>
    {{ include "layouts/head" }}
</head>
<body class="bg-gray-800 text-gray-100 pb-8">
    <div>
        {{ include "layouts/header" }}
        <div class="w-full xl:w-3/4 mx-auto overflow-x-hidden md:overflow-auto">
            <div class="md:flex">
                {{ if not (in .tplCtx.Path "/login" "/signup") }}
                {{ include "layouts/sidebar" }}
                {{ end }}
                <div id="main-content" class="mt-32 h-full z-90 w-full md:block lg:w-5/6 px-6 md:pl-0 xl:px-0">
                    {{ include "layouts/alert" }}
                    {{ template "content" . }}
                </div>
            </div>
        </div>
        <div>
            <div class="hidden bg-gray-900 fixed bottom-0 left-0 m-6 p-4 rounded text-white text-sm shadow-xl" id="snackbar"></div>
        </div>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
