<div id="sidebar" class="relative mt-32 z-90 w-full md:w-1/4 lg:w-1/6 hidden md:block px-6 md:px-0">
    <ul class="text-sm">
        <li class="py-2 md:py-1">
            <button class="hover:bg-gray-400 py-2 md:py-1 px-4 rounded-full text-left {{ if eq .active "index" }} sidebar-item-active {{ end }}">
                <i class="cil-education"></i><span class="ml-3">Courses</span>
            </button>
        </li>
        <li class="py-2 md:py-1">
            <button class="hover:bg-gray-400 py-2 md:py-1 px-4 rounded-full text-left {{ if eq .active "account" }} sidebar-item-active {{ end }}">
                <i class="cil-user"></i><span class="ml-3">My Account</span>
            </button>
        </li>
    </ul>
    <button class="md:hidden text-4xl absolute top-0 right-0 mt-2 mr-8" id="btn-close-sidebar">
        <i class="cil-x-circle"></i>
    </button>
</div>
